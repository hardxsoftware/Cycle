<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Of Violence</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jumpers:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .hero-section {
            background-image: url('Assets/Artwork.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .artwork-container {
            display: none;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                background-size: cover;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .hero-section {
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo-container {
            opacity: 0;
            animation: fadeInDown 1s ease-out forwards;
        }
        
        .lineup-container {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .artwork-container {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .tour-date-card {
            opacity: 0;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .tour-date-card.visible {
            opacity: 1;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .tour-date-card:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        .tour-date-time {
            color: #fff;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-family: 'Jumpers', serif;
            font-style: italic;
            font-weight: 900;
            letter-spacing: clamp(1px, 0.5vw, 2px);
            text-transform: uppercase;
            margin-top: 0.25rem;
            -webkit-text-stroke: clamp(0.1px, 0.1vw, 1px) #000;
            text-shadow: 0 clamp(1px, 0.5vw, 3px) clamp(2px, 1vw, 2px) #347b72;
        }
        
        .separator {
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            margin: 0 auto;
            border-radius: 2px;
        }
        
        .cta-container img {
            max-width: 300px;
            max-height: 150px;
            opacity: 0;
        }
        
        .cta-container.visible img {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <section class="hero-section vh-100 vw-100 d-flex flex-column">
        <div class="logo-container d-flex justify-content-center align-items-center p-3" style="flex: 0 0 auto;">
            <div class="col-12 col-md-10 col-lg-10 col-xl-5 d-flex justify-content-center align-items-center">
                <img src="Assets/Logo.png" alt="Logo" class="img-fluid" style="object-fit: contain;">
            </div>
        </div>
        
        <div class="middle-section flex-grow-1 d-flex justify-content-center align-items-center" style="min-height: 0;">
            <div class="artwork-container col-12 col-md-10 col-lg-8 h-100 d-flex justify-content-center align-items-center">
            </div>
        </div>
        
        <div class="lineup-container d-flex justify-content-center align-items-end p-3" style="flex: 0 0 auto;">
            <div class="col-12 col-md-10 col-lg-8">
                <img src="Assets/Lineup.png" alt="Lineup" class="desktop-lineup img-fluid d-none d-md-block" style="max-height: 17.5vh; object-fit: contain;">
                <img src="Assets/Lineup-Mobile.png" alt="Mobile Lineup" class="mobile-lineup img-fluid d-block d-md-none" style="max-height: 17.5vh; object-fit: contain;">
            </div>
        </div>
    </section>

    <!-- Tour Dates Section -->
    <section class="tour-dates-section vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
        <div class="container h-100 d-flex flex-column justify-content-center">
            <div class="cta-container text-center mb-5">
                <img src="Assets/CTA.png" alt="Call to Action" class="img-fluid">
            </div>
            <div class="separator mb-9"></div>
            <div class="row g-4 justify-content-center">
                <div class="col-6 col-lg-4">
                    <div class="tour-date-card text-center">
                        <img src="Assets/TourDates_01.png" alt="Tour Date 1" class="img-fluid mb-3">
                        <h5 class="tour-date-time">DOORS 23:00</h5>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="tour-date-card text-center">
                        <img src="Assets/TourDates_02.png" alt="Tour Date 2" class="img-fluid mb-3">
                        <h5 class="tour-date-time">DOORS 18:00</h5>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="tour-date-card text-center">
                        <img src="Assets/TourDates_03.png" alt="Tour Date 3" class="img-fluid mb-3">
                        <h5 class="tour-date-time">DOORS 19:00</h5>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="tour-date-card text-center">
                        <img src="Assets/TourDates_04.png" alt="Tour Date 4" class="img-fluid mb-3">
                        <h5 class="tour-date-time">DOORS 19:00</h5>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="tour-date-card text-center">
                        <img src="Assets/TourDates_05.png" alt="Tour Date 5" class="img-fluid mb-3">
                        <h5 class="tour-date-time">DOORS 19:00</h5>
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="tour-date-card text-center">
                        <img src="Assets/TourDates_06.png" alt="Tour Date 6" class="img-fluid mb-3">
                        <h5 class="tour-date-time">DOORS 19:00</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll-triggered animations for tour dates
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    if (entry.target.classList.contains('cta-container')) {
                        // CTA appears immediately
                        entry.target.classList.add('visible');
                    } else {
                        // Tour dates appear after CTA (500ms delay + stagger)
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, 500 + index * 100);
                    }
                }
            });
        }, observerOptions);

        // Observe all tour date cards and CTA
        document.addEventListener('DOMContentLoaded', () => {
            const tourCards = document.querySelectorAll('.tour-date-card');
            const ctaContainer = document.querySelector('.cta-container');
            
            tourCards.forEach(card => {
                observer.observe(card);
            });
            
            if (ctaContainer) {
                observer.observe(ctaContainer);
            }
        });
    </script>
</body>
</html>
